<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1>Employee Form</h1>
    <!-- Input form -->
    <!-- employee first name, last name, ID number, job title, annual salary. -->
    <div id="inputForm">
        <!-- First Name field -->
        <div>
            <label for="" class="label">First Name:</label>
            <input type="text" class="input" id="firstNameInput">
        </div>
        <!-- Last Name field -->
        <div>
            <label for="" class="label">Last Name:</label>
            <input type="text" class="input" id="lastNameInput">
        </div>
        <!-- ID Number field -->
        <div>
            <label for="" class="label">ID Number:</label>
            <input type="text" class="input" id="idNumberInput">
        </div>
        <!-- Job Title field -->
        <div>
            <label for="" class="label">Job Title:</label>
            <input type="text" class="input" id="TitleInput">
        </div>
        <!-- Annual Salary field -->
        <div>
            <label for="" class="label">Annual Salary:</label>
            <input type="text" class="input" id="salaryInput">
        </div>
        <button id="submitBtn">Submit</button>
    </div>
</body>
</html>
