<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet">
    <title>Salary Calculator</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <h2>Add Employee</h2>
    <!-- Input form -->
    <!-- employee first name, last name, ID number, job title, annual salary. -->
    <div id="inputForm">
        <!-- First Name field -->
        <div>
            <label for="" class="label">First Name:</label>
            <input type="text" class="input" id="firstNameInput" placeholder="First Name" required>
        </div>
        <!-- Last Name field -->
        <div>
            <label for="" class="label">Last Name:</label>
            <input type="text" class="input" id="lastNameInput" placeholder="Last Name" required>
        </div>
        <!-- ID Number field -->
        <div>
            <label for="" class="label">ID Number:</label>
            <input type="number" class="input" id="idNumberInput" placeholder="ID" required>
        </div>
        <!-- Job Title field -->
        <div>
            <label for="" class="label">Job Title:</label>
            <input type="text" class="input" id="titleInput" placeholder="Title" required>
        </div>
        <!-- Annual Salary field -->
        <div>
            <label for="" class="label">Annual Salary:</label>
            <input type="number" class="input" id="salaryInput" placeholder="Salary" required>
        </div>
        <!-- Submit button -->
        <button id="submitBtn">Submit</button>
    </div>

    <!-- Employee table -->
    <h2>Employees</h2>
    <div id="tableContainer">
        <table id="employeesTable" hidden>
            <tr id=column-info>
                <th>Employee ID</td>
                <th>First Name</td>
                <th>Last Name</td>
                <th>Job Title</td>
                <th>Annual Salary</td>
                <th></th>
            </tr>    
        </table>
    </div>
    
    <div id="costDiv" hidden>
        <label>Monthly Costs:</label>
        <label for="" id="totalCost"></label>
    </div>
    
</body>
</html>
